<div class="input-group mr-2">
  <input [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'" class="form-control" (blur)="inputBlur($event)" [ngModel]="dateString | date:inputDatetimeFormat" (change)="onInputChange($event)" [disabled]='disabled' />

  <div class="input-group-append">
      <button class="btn btn-outline-secondary date-picker-button" [ngbPopover]="calendarContent" [disabled]='disabled' type="button">
          <i class="fa fa-calendar"></i>
      </button>
  </div>
</div>

<ng-template #calendarContent>
  <div >
      <div *ngIf="!showTimePickerToggle" >
          <ngb-datepicker #dtpk name="datepicker" [ngModel]="datetime"  (ngModelChange)="onDateChange($event)"></ngb-datepicker>
          <button class="btn btn-block btn-outline-secondary date-picker-button" [disabled]="!datetime?.day"  type="button" (click)="toggleDateTimeState($event)" *ngIf="!hideTime">
              <i class="fa fa-clock-o"></i>
          </button>
      </div>
      <div *ngIf="showTimePickerToggle" >
              <button class="btn btn-block btn-outline-secondary date-picker-button" [ngbPopover]="calendarContent" type="button" (click)="toggleDateTimeState($event)">
                  <i class="fa fa-calendar"></i>
              </button>
          <div class="mt-auto">
          <ngb-timepicker #tmpk name="timepicker" [ngModel]="datetime" (ngModelChange)="onTimeChange($event)" [seconds]="seconds"
          [hourStep]="hourStep" [minuteStep]="minuteStep" [secondStep]="secondStep"></ngb-timepicker>
          </div>
      </div>
  </div>
</ng-template>
